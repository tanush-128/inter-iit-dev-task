name: Update Client

on:
  push:
    branches:
      - main
    paths:
      - "client/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Git Hash
        id: git_hash
        run: |
          HASH=$(git rev-parse --short HEAD)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Build client image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/client:${{ steps.git_hash.outputs.hash }} ./client
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/client:${{ steps.git_hash.outputs.hash }}

      - name: Change the Conf file
        run: |
          git pull origin main
          sed -i "s|${{ secrets.DOCKER_HUB_USERNAME }}/client.*|${{ secrets.DOCKER_HUB_USERNAME }}/client:${{ steps.git_hash.outputs.hash }}|g" client-app.yaml
          git config --global user.email "tanush@myyahoo.com"
          git config --global user.name "tanush-128"
          git add .
          git commit -m "Update client image tag"
          git push origin main
